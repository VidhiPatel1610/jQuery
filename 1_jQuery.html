<h1 class="ch1" id="ih1">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non nesciunt impedit ut. Aliquam itaque accusantium eligendi eos quaerat, voluptatem atque iure vel perspiciatis impedit deserunt repudiandae, placeat praesentium quas ducimus.
</h1>

<button id="b1">Hide</button>
<button class="b2">Show</button>
<button class="b3">Hide/Show</button>


<script>
    console.log($('#ih1'));
    console.log($('.ih1'));
    console.log($('h1'));


    $(document).ready(function(){

        $('#b1').mouseover(function(){
            $('#ih1').hide(1000);
        })

        $('.b2').click(()=>{
            $('#ih1').show(2000);
        })

        $('.b3').click(()=>{
            $('#ih1').toggle();
        })

        //$('h1').click(()=>{
        //    $('h1').hide();
        //})

        $('h1').click(function(){
            $(this).hide();
        })

    })
</script>
