<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        div 
        {
            height: 40px;
            width: 250px;
            font-size: 25px;
            background: gray;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="b1">Animate Me</button>

    <button id="b2">CSS</button>
    <div>Hello Vidhi Sahil Patel</div>
    <script>
        //$('div').css({"left":"200px","top":"100px"});

        $('#b1').click(function(){
            $('div').animate({"left":"200px"});
        })

        $('#b2').click(function(){
            $('div').css({"left":"200px"});
        })
    </script>
</body>
</html>
